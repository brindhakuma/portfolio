<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  text-decoration: none;
  list-style: none;
}

:root {
  --bg-color: #1f242d;
  --second-bg: #323946;
  --main-color: #7cf03d;
  --white: #fff;
  --gray: #aaa;
}

body {
  font-family: Verdana, sans-serif;
  background: var(--bg-color);
  color: var(--white);
  line-height: 1.6;
}

header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 20px 9%;
  background: var(--second-bg);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 100;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: var(--main-color);
}

nav a {
  margin-left: 20px;
  color: var(--white);
  font-weight: 500;
  transition: color 0.3s;
}

nav a:hover,
nav a.active {
  color: var(--main-color);
}


section {
  min-height: 100vh;
  padding: 100px 9% 50px;
}

.home {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
}

.home-detail h1 {
  font-size: 3rem;
}
.home-detail h2 span {
  color: var(--main-color);
}
.home-detail p {
  margin: 15px 0;
  max-width: 600px;
}
.heading{
    text-align: center;
    padding: 20px;
}
.btn {
  display: inline-block;
  background: var(--main-color);
  color: var(--bg-color);
  padding: 10px 20px;
  border-radius: 6px;
  font-weight: bold;
  transition: background 0.3s;
}
.btn:hover {
  background: #5ec329;
}

.sci a {
  margin: 10px;
  font-size: 1.5rem;
  color: var(--white);
  transition: color 0.3s;
}
.sci a:hover {
  color: var(--main-color);
}

.home-img img {
  width: 200px;
  border-radius: 50%;
  border: 4px solid var(--main-color);
}


.services-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}
.services-box {
  background: var(--second-bg);
  padding: 20px;
  text-align: center;
  border-radius: 10px;
  transition: transform 0.3s;
}
.services-box:hover {
  transform: translateY(-10px);
}
.services-box i {
  font-size: 2rem;
  margin-bottom: 10px;
  color: var(--main-color);
}

.resume-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}
.resume-box {
  flex: 1 1 45%;
}
.resume-btn {
  margin: 10px;
  padding: 8px 15px;
  background: var(--main-color);
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.resume-btn.active {
  background: #5ec329;
}


.portfolio-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}
.portfolio-box {
  position: relative;
  border-radius: 10px;
  overflow: hidden;
}
.portfolio-box img {
  width: 100%;
  display: block;
}
.portfolio-layer {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.7);
  color: var(--white);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  opacity: 0;
  transition: opacity 0.4s;
}
.portfolio-box:hover .portfolio-layer {
  opacity: 1;
}


form {
  max-width: 600px;
  margin: auto;
}
.input-box {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}
input, textarea {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 6px;
}
textarea {
  resize: none;
}
.heading{
    color: #7cf03d;
}


footer {
  background: var(--second-bg);
  text-align: center;
  padding: 20px;
  font-size: 0.9rem;
  color: var(--gray);
}

  </style>
</head>
<body>
      <header>
    <a href="#" class="logo">Brindha</a>
    
    <nav>
      <a href="home.html" class="active">Home</a>
      <a href="services.html" >Services</a>
      <a href="resume.html" >Resume</a>
      <a href="portfolio.html" >Portfolio</a>
      <a href="contact.html" >Contact</a>
    </nav>
  </header>

  <section class="contact" id="contact">
    <h2 class="heading">Contact <span>Me</span></h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email Address">
      </div>
      <div class="input-box">
        <input type="number" placeholder="Phone Number">
        <input type="text" placeholder="Subject">
      </div>
      <textarea cols="30" rows="10" placeholder="Your Message"></textarea>
      <input type="submit" value="Send Message" class="btn">
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Brindha. All Rights Reserved.</p>
  </footer>
</body>
</html>
